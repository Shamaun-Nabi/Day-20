<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center">Image Gallery</h1>
      <div>
        <form class="form-control" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          <input class="btn btn-success mt-2" type="submit" value="Upload" />
        </form>
      </div>

      <div class="d-flex flex-wrap justify-content-center gap-2">
        {% for oneImage in image %}
          <div class="card mt-2" style="width: 18rem;">
            <img src={{oneImage.photo.url}} class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Uploaded on: {{oneImage.date}}</h5>
            </div>
          </div>
        {% endfor %}
      </div>
      {% comment %}Card component{% endcomment %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
